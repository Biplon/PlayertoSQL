name: PlayertoSql
author: Vestri
description: Plugin Player to Sql
version: 0.12
main: main.java.PlayertoSql
depend: [ProtocolLib]
permissions:
  pts.ptsclear:
    description: clear folder
    default: op
  pts.ptsdiplsa:
    description: add player to disable on saves
    default: op
  pts.ptsenplsa:
    description: remove player from disable on saves
    default: op
  pts.ptssaveplayer:
    description: save player
    default: op
  pts.ptsdipllo:
    description: add player to disable load on join
    default: op
  pts.ptsenpllo:
    description:  remove player from load on join
    default: op
  pts.ptsloadplayer:
    description: load player
    default: op
commands:
  ptsclear:
    description: clear folder
    usage: /ptsclear
  ptsdiplsa:
    description: add player to disable on saves
    usage: /ptsadddisableplayersaves
  ptsenplsa:
    description: remove player from disable on saves
    usage: /ptsremovedisableplayersaves
  ptssaveplayer:
    description: save player
    usage: /ptssaveplayer
  ptsdipllo:
    description: add player to disable load on join
    usage: /ptsadddisableplayerload
  ptsenpllo:
    description: remove player from load on join
    usage: /ptsremovedisableplayerload
  ptsloadplayer:
    description: load player
    usage: /ptsloadplayer
